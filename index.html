	display: inline-block;

    text-align: center;

<html>

<div id="header">
<head>
<title>PixelArt RSMA</title>
</head>
<img src="../../rsma06/PixelArt/assests/FCzje_9XoAUFcTD-removebg-preview.png" width="25%" height="75%">
<h1>PixelArt RMSA </h1> 
<p> Dévloppé par la promo ultime des Dev-Web </p>
</div>

<body>

    <a href="https://coolors.co/8da7be-554640-cde6f5-87919e-707078" target="_blank">Palette de couleurs</a>
<div id="palette" >
    
    <div class="crayon" onclick="rase()"><img src="https://static.vecteezy.com/ti/gratis-vektor/p1/1889430-poof-expression-pop-art-flat-style-gratis-vector.jpg"width=50px></div>
    <div class="crayon" onclick="newcolor()"><img src="https://rbca-systems.com/wp-content/uploads/2020/11/14785234210846_roue-chromatique.png"width=50px></div>
	<div class="crayon" style="background-color:white;" onclick="setcouleurcrayon('white')"></div>
    <div class="crayon" style="background-color:black;" onclick="setcouleurcrayon('black')"></div>
    <div class="crayon" style="background-color:red;" onclick="setcouleurcrayon('red')"></div>
    
</div>

 

<p></p>
 <button onclick="agrandir()">Agrandir la grille</button>
 <p id='x'>3x3</p>
<p></p>


	<div id="art" class="art">
   	 <div class="row">
       <div class="pixel" onclick="coloriage(this)"></div>
       <div class="pixel" onclick="coloriage(this)"></div>
       <div class="pixel" onclick="coloriage(this)"></div>
     </div>
     <div class="row">
    <div class="pixel" onclick="coloriage(this)"></div>
    <div class="pixel" onclick="coloriage(this)"></div>
    <div class="pixel" onclick="coloriage(this)"></div>
  </div>
  <div class="row">
 <div class="pixel" onclick="coloriage(this)"></div>
 <div class="pixel" onclick="coloriage(this)"></div>
 <div class="pixel" onclick="coloriage(this)"></div>
</div>
    
    </div>


    

</body>
</html>







<script>
var v = 3
var couleurcrayon = 'white'

    function setcouleurcrayon(crayon){

		couleurcrayon = crayon
}

	function coloriage(pixel){
    
    	pixel.style.backgroundColor = couleurcrayon;
        
    }

    function newcolor (){
        var nouvelle = window.prompt ("Entrer une couleur au format HEX",'#');
     document.getElementById('palette').innerHTML += "<div class='crayon' style='background-color: "+nouvelle+"' onclick='setcouleurcrayon(\""+nouvelle+"\")'></div>"
    }   

    function rase() {
	var elements = document.getElementsByClassName('pixel');
	for(var i = 0; i < elements.length; i++){
		elements[i].style.backgroundColor = "white";
	}
}

    function agrandir(){
 
var newhauteur= document.getElementsByClassName('row')[0].innerHTML;
document.getElementById('art').innerHTML+= "<div class='row'>"+newhauteur+"</div>"
v+=1
    var i 
    var newpixel = "<div class='pixel' onclick='coloriage(this)'></div>"

             for(i = 0; i < v ; i++) {
                 document.getElementsByClassName('row')[i].innerHTML+=newpixel
             }

             document.getElementById('x').innerHTML= v+"x"+v

}




</script>
